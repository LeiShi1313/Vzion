<div class="container-fluid">
    <div class="row">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Product</h4>
            </div>
            <div class="modal-body">
              <form novalidate>
                PartNumber: <input type="text" value="" ng-model="user.partNumber"><br>
                PartName:   <input type="text" value="" ng-model="user.partName">
                <br>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="add(' World')">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>

        </div>
      </div>
      <div class="modal fade" id="update" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Update Product</h4>
            </div>
            <div class="modal-body">
              <form novalidate>
                PartNumber: <input type="text" ng-model="user.partNumber"><br>
                PartName:   <input type="text" ng-model="user.partName"><br>
                supplierPartNumber:   <input type="text" ng-model="user.supplierPartNumber"><br>
                owner:   <input type="text" ng-model="user.owner"><br>
                <br>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="update(row.partId)">Update</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>

        </div>
      </div>

    </div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Product</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table_wrapper">
                    <table st-table="product" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th colspan="6"><input st-search placeholder="search for..." class="input-sm form-control" type="text"/></th>
                            </tr>
                            <tr>
                                <th> Number </th>
                                <th> Name </th>
                                <th> Supplier </th>
                                <th> Owner </th>
                                <th> Last Modified </th>
                                <th> Operations</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr st-select-row="row" ng-repeat="row in objects">
                                <td> 
                                  <span ng-if="!row.$editing">{{row.partNumber}}</span>
                                  <input type="string" class="form-control" ng-model="row.partNumber" ng-if="row.$editing">
                                </td>
                                <td> 
                                  <span ng-if="!row.$editing">{{row.partName}}</span>
                                  <input type="string" class="form-control" ng-model="row.partName" ng-if="row.$editing">
                                </td>
                                <td> 
                                  <span ng-if="!row.$editing">{{row.supplierPartNumber}}</span>
                                  <input type="string" class="form-control" ng-model="row.supplierPartNumber" ng-if="row.$editing">
                                </td>
                                <td> {{row.owner}} </td>
                                <td> {{row.updatetime}} </td>
                                <td>
                                    <span title="Update" ng-if="!row.$editing" ng-click="row.$editing = true;current(row)">
                                      <i class="btn btn-sm btn-info"> Update </i>
                                    </span>
                                    <span title="Save" ng-if="row.$editing" ng-click="row.$editing = false;update(row.partId)">
                                      <i class="btn btn-sm btn-info"> Save</i>
                                    </span>
                                    <button type="button" ng-click="delete(row)" class="btn btn-sm btn-danger">
                                        <i>Delete</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-lg-10">

        </div>
        <div class="col-lg-2">
            <button type="button" data-target="#myModal" data-toggle="modal" class="btn btn-primary btn-lg">Add Product</button>
        </div>
    </div>
</div>
