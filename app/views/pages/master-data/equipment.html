<div class="container-fluid">
    <div class="row">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Equipment</h4>
            </div>
            <div class="modal-body">
              <form novalidate>
                equipmentNumber: <input type="text" value="" ng-model="equipment.equipmentNumber"><br>
                equipmentName:   <input type="text" value="" ng-model="equipment.equipmentName">
                <br>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="add(' World')">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>

        </div>
      </div>

    </div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Equipment</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table_wrapper">
                    <table st-table="equipment" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <input st-search="" placeholder="search"
                                           class="input-sm form-control" type="search"/>
                                </th>
                            </tr>
                            <tr>
                                <th ng-repeat="(key, value) in objects[0]">{{key}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr st-select-row="row" ng-repeat="row in objects">
                                <td ng-repeat="(key, value) in row">{{value}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
	<div class="row">
        <div class="col-lg-10">

        </div>
        <div class="col-lg-2">
            <button type="button" data-target="#myModal" data-toggle="modal" class="btn btn-primary btn-lg">Add Equipment</button>
        </div>
    </div>
</div>
