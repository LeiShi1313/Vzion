<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group" ng-show="state">
                                <input class="form-control" placeholder="Username" name="email" ng-model="data.account" autofocus>
                            </div>
                            <div class="form-group" ng-show="state">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="data.password">
                            </div>
                            <div class="form-group" ng-show="!state">
                                <input class="form-control" placeholder="Username" name="email" ng-model="data2.userAccount" autofocus>
                            </div>
                            <div class="form-group" ng-show="!state">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="data2.userPassword">
                            </div>
                            <div class="form-group" ng-show="!state">
                                <input class="form-control" placeholder="Reput password" name="password" type="password" ng-model="repassword">
                            </div>
                            <div class="form-group" ng-show="!state">
                            Role: <select ng-model="data2.role">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                            </select>
                                <br>
                            </div>
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input name="remember" type="checkbox" value="Remember Me">Remember Me-->
                                <!--</label>-->
                            <!--</div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="login()" ng-show="state" class="btn btn-lg btn-success btn-block">Login</a>
                            <a ng-click="isRegister()" ng-show="state" class="btn btn-lg btn-success btn-block">Register</a>
                            <a ng-click="register()" ng-show="!state" class="btn btn-lg btn-success btn-block">Confirm</a>
                            <a ng-click="cancel()" ng-show="!state" class="btn btn-lg btn-success btn-block">Cancel</a>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
